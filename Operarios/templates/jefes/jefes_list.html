{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>Jefes de Operaciones</h2>
    <!--Table-->
    <table id="tablePreview" class="table table-hover table-sm">
    <!--Table head-->
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre Jefe Op</th>
            <th>Asignar Fiscal</th>
        </tr>
    </thead>
    <!--Table head-->
    <!--Table body-->
    <tbody>
        {% if Jefes %}
        {% for jefe in Jefes %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ jefe.last_name }}, {{ jefe.first_name }}</td>
            <td> <a class='btn btn-danger btn-sm' href=>Asignar</a> </td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
    <!--Table body-->
    </table>
    <!--Table-->


{% endblock %}
